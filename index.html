<!DOCTYPE html>
<html lang="en-us">
<head>
  <style>
    .clipped {
      background: url(Prew.jpg) no-repeat center center;
      background-size: cover;
      color: #FFF;
      text-align: center;
      padding: 1.8em;
      -webkit-text-fill-color: transparent;
      -webkit-background-clip: text;
      font-family: 'Rubik', sans-serif;
      font-weight: 900;
      margin-top: 0px;
      margin-bottom: 0px;
    }
    .subtitle {
      text-align: center;
      font-family: 'Raleway', sans-serif;
      font-size: 10em;
      -webkit-mask-image: url('http://codropspz.tympanus.netdna-cdn.com/codrops/wp-content/uploads/2013/11/splatter-mask_1-codrops.png');
      margin: 0 auto;
      color: rgb(27, 48, 84);
    }
  </style>
  <link href='https://fonts.googleapis.com/css?family=Rubik:900|Raleway:600' rel='stylesheet' type='text/css'>
</head>
<body style="background-color: rgba(0, 0, 0, 0.89);">
  <div class="container">
    <div class="clipped">
      <h1 style="font-size:20em;margin-top: 0px;margin-bottom: 0px;">SC<br>PA</h1>
    </div>
    <div class="subtitle">YEARBOOK</div>
  </div>
</body>
</html>
